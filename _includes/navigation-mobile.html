<div id="mobile-nav" class="closed">
    <ul>
        {% for node in site.pages | sort:'order' %} 
        {% unless node.exclude %} 
        {% if page.url == node.url %}
        <li class="active"><a href="{{node.url}}" class="active">{{node.title}}</a></li>
        {% else %}
        <li><a href="{{node.url}}">{{node.title}}</a></li>
        {% endif %} 
        {% endunless %} 
        {% endfor %}
    </ul>

    <ul>
        <a href="/spaces/"><li>Rent Space</li></a>
        <a href="/archive/"><li>Archive</li></a>
        <a href="https://www.instagram.com/thekarmabirdhouse/" target="_blank"><li>Instagram</li></a>
    </ul>
</div>
