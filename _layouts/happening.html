---
layout: default
pagination:
enabled: true
collection: events
---
<section id="event" class="row top-xs start-xs">
    <div class="col-sm-6 col-xs-12">
        <img src="{{ page.feature-image }}"></img>
    </div>
    <div class="col-sm-6 col-xs-12">
        <ul class="meta">
            <li>
                {{ page.where }}
            </li>
            <li>
                {{ page.start-date | date: '%B %d, %Y' }}
            </li>
            <li>
                {{ page.start-date | date: '%k %P' }} â€“ {{ page.end-date | date: '%k %P' }}
            </li>
        </ul>
        <div class="text-area">
            <h1 class="banner-title">
                {{ page.what }}
            </h1>
            <div>
                {{ content }}
            </div>
        </div>
    </div>
</section>
<section id="event-gallery" class="row">
    {% for image in page.images %}
    <div class="item-image col-xs-6">
        <img src="{{ image }}" alt=""></img>
    </div>
    {% endfor %}
</section>
