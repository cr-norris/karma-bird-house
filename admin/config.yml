backend:
  name: git-gateway
  branch: staging

media_folder: "/assets/images/uploads"

collections:
  - name: "happenings" # Used in routes, e.g., /admin/collections/blog
    label: "Happenings" # Used in the UI
    description: Public events for birdhouse and beyond. # Used in the UI
    label_singular: 'Happening'
    folder: "_happenings" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "happening"}
      - {label: "What", name: "what", widget: "string"}
      - {label: "Where", name: "where", widget: "string"}
      - {label: "Starts", name: "start-date", widget: "datetime"}
      - {label: "Ends", name: "end-date", widget: "datetime"}
      - {label: "Link", name: "link", widget: "string"}
      - {label: "Link Text", name: "link-text", widget: "string"}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: 'Directory'
    label: 'Directory'
    create: false # Allow users to create new documents in this collection
    widget: list
    files:
      - name: 'directory'
        label: 'Directory'
        file: '_data/directory.yml'
        description: 'Directory'
        fields:
          - name: offices
            label: Offices
            label_singular: 'Person / Company'
            widget: list
            fields:
              - { label: 'Name', name: 'name', widget: 'string', hint: 'First and Last' }
              - { label: 'Website', name: 'website', widget: 'string', hint: 'First and Last' }
              - { label: 'Email', name: 'email', widget: 'string', hint: 'First and Last' }
              - { label: 'Office', name: 'office', widget: 'string' }