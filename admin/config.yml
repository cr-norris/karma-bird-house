backend:
  name: git-gateway
  branch: staging

media_folder: "/assets/images/uploads"

collections:
  - name: "happenings" # Used in routes, e.g., /admin/collections/blog
    label: "Happenings" # Used in the UI
    folder: "_happenings" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "thumbnail", widget: "image"}
      - {label: "Rating (scale of 1-5)", name: "rating", widget: "number"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: 'Directory'
    label: 'Directory'
    label_singular: 'Person / Company'
    create: true # Allow users to create new documents in this collection
    file: '_data/directory.yml'
    description: 'Directory'
    widget: list
      fields:
        - name: People
        - label: People
        - label_singular: 'Person / Company'
        - widget: list